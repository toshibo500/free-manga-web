version: '3'

services:
  next-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: free-manta-web
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    # ホットリロードを有効化
    command: npm run dev